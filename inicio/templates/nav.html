{% load static %}
<!-- Spinner Para cargar pagina -->
<div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
  <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<!-- Spinner End -->

<!-- Navbar & Hero Start -->
<div class="container-fluid nav-bar sticky-top px-4 py-2 py-lg-0" style="background-color: rgba(27, 57, 106, 0.9);">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a href="" class="navbar-brand p-0 d-flex align-items-center">
      <img src="{% static 'img/LogoHalcones.png' %}" alt="Logo" style="height: 50px; width: auto;" />
      <span id="lblClubRobotica" class="ms-2 display-6 text-white">Club de Robótica ITSUR</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"><span class="fa fa-bars"></span></button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mx-auto py-0">
        <!-- Página de inicio -->
        <li class="nav-item">
          <a href="{% url 'index' %}" class="nav-link active">Inicio</a>
        </li>

        <!-- Menú desplegable de competencias -->
        <li class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Competencias</a>
          <div class="dropdown-menu m-0">
            <a href="{% url 'seguidor_linea' %}" class="dropdown-item">Seguidor de línea</a>
            <a href="{% url 'mini_zumo' %}" class="dropdown-item">Mini Zumo RC</a>
            <a href="{% url 'carrera_libre' %}" class="dropdown-item">Mini Zumo AUTO</a>
          </div>
        </li>

        <li class="nav-item">
          <a href="{% url 'calendario' %}" class="nav-link">Eventos Próximos</a>
        </li>

        <li class="nav-item">
          <a href="{% url 'capturar_equipo' %}" class="nav-link">¡Registro de Equipos!</a>
        </li>

        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link btn btn-outline-primary me-2" href="{% url 'dashboard_juez' %}">Panel Juez</a>
          </li>
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}" class="d-inline">
              {% csrf_token %}
              <!-- En mobile: link estilo nav-link -->
              <button type="submit" class="nav-link btn btn-link text-start text-danger d-lg-none" style="text-decoration: none;">Cerrar sesión</button>
              <!-- En pantallas grandes: botón -->
              <button type="submit" class="btn btn-outline-danger d-none d-lg-inline">Cerrar sesión</button>
            </form>
          </li>
        {% endif %}
      </ul>

      <!-- Iconos sociales -->
      <div class="team-icon d-none d-xl-flex justify-content-center me-3">
        <a class="btn btn-square btn-light rounded-circle mx-1" href="#"><i class="fab fa-facebook-f"></i></a>
        <a class="btn btn-square btn-light rounded-circle mx-1" href="#"><i class="fab fa-twitter"></i></a>
        <a class="btn btn-square btn-light rounded-circle mx-1" href="#"><i class="fab fa-instagram"></i></a>
        <a class="btn btn-square btn-light rounded-circle mx-1" href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </nav>
</div>
